<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>Ma superbe application Ionic</title>
</head>
<body>
    <ion-app>
        <ion-menu content-id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
            <ion-list>
                <ion-item *ngFor="let item of items; let index">
                    <ion-avatar slot="start">
                            <ion-icon name="home-outline" class="iconmenu"></ion-icon>
                                </ion-avatar>
                                    <ion-label>Accueil</ion-label>
                                </ion-item>

                <ion-item *ngFor="let item of items; let index">
                    <ion-avatar slot="start">
                            <ion-icon name="leaf-outline" class="iconmenu"></ion-icon>
                                </ion-avatar>
                                    <ion-label>Instants</ion-label>
                                </ion-item>

                <ion-item *ngFor="let item of items; let index">
                    <ion-avatar slot="start">
                            <ion-icon name="add-circle-outline" class="iconmenu"></ion-icon>
                                </ion-avatar>
                                    <ion-label>Ajouter</ion-label>
                                </ion-item>

                            </ion-list>
                        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
                      <ion-infinite-scroll-content></ion-infinite-scroll-content>
                </ion-infinite-scroll>
            </ion-content>
        </ion-menu>
        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>InstantsGram<ion-icon name="camera-outline"></ion-icon></ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                  <h1 class="h1">Bienvenue</h1>
                <ion-card>
                    <img src="./img/plage.jpeg" alt="Image de la plage">
                    <ion-card-header>
                        <ion-card-title>Miami, US</ion-card-title>
                        <ion-card-subtitle>Destination Floride</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus obcaecati mollitia ipsam fuga asperiores, eaque tempore impedit odio, 
                    </ion-card-content>
                </ion-card>

                <ion-footer>
                    <ion-toolbar>
                        <ion-text class="footer">Copyright &copy; InstantsGram</ion-text>
                    </ion-toolbar>
                </ion-footer>
            </ion-content>
        </div>
    </ion-app>
</body>
</html>
